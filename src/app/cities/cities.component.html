<app-spinner></app-spinner>
<div class="background">
    <div style="display: flex; justify-content: flex-end">
        <button
            mat-raised-button
            color="primary"
            style="margin: 1% 0"
            [routerLink]="['/cities/add']"
        >
            <mat-icon>add</mat-icon> Add
        </button>
        <button
            mat-raised-button
            color="primary"
            style="margin: 1% 1% 1% 2%"
            [routerLink]="['/']"
        >
            Users
        </button>
    </div>
    <table mat-table [dataSource]="citiesShared.getData()">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
                {{ element.id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let element">
                {{ element.city }}
            </td>
        </ng-container>
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef>Area</th>
            <td mat-cell *matCellDef="let element">
                {{ element.area }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-raised-button
                    color="accent"
                    style="margin-right: 2%"
                    [routerLink]="['/cities/edit', element.id]"
                >
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
                <button
                    mat-raised-button
                    color="warn"
                    (click)="openDialog(element.id)"
                >
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayColumns"></tr>
    </table>
</div>
