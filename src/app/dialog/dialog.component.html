<h2 mat-dialog-title>Delete</h2>
<span mat-dialog-content>Are you sure you want to delete user with ID {{data.id}}?</span>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
    <button mat-button mat-dialog-close="false" cdkFocusInitial>No</button>
    <button mat-raised-button color="warn" mat-dialog-close="true" >Yes</button>
</div>
